<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>automated QR code generator</title>
		
		<link rel="stylesheet" type="text/css" href="./style.css">

		<script src="https://kit.fontawesome.com/81d73e8e4d.js" crossorigin="anonymous"></script>
		<script defer src="./script.js"></script>
	</head>

	<body>
		<div class="appContainer">

			<h1>automated QR code generator</h1>
			<label>enter your text or url</label>

			<input type="text" class="inputBox" placeholder="Text or URL" value="https://www.">

			<img src="" class="qr">

			<button class="generateQRCode" onclick="qrGenerate()">
				<i class="fa-solid fa-barcode"></i> generate QR code
			</button>

		</div>

		<footer><a href="https://www.github.com/aarnav1729/">more on github!</a></footer>
	</body>
</html>
